        </div>

          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputRepassword1" name = inputRepassword1 placeholder="Repassword">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label>
                <p class="text-primary" >已有账号？点击登入</p>

            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
